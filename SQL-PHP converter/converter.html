<div class = 'container'>
    <h1><i class="fas fa-database"></i><i class="fas fa-arrows-alt-h"></i><i class="fab fa-php"></i></h1>
    <p>Type in  your favorite SQL statements and see them altered into strings that
      can be used in your PHP scripts
    </p>

      <div class="form-group">
        <label for="query">SQL Query</label>
        <textarea rows = '8' class="form-control" id="query" aria-describedby="example" placeholder="Goes here...."></textarea>
        <small id="example" class="form-text text-muted">ex: SELECT * FROM Table WHERE $IDcolumn = $specificID</small>
      </div>
      <button id = 'submit' type="submit" class="btn btn-success btn-rounded btn-floating">CONVERT</button>
      <div class="form-group" style = 'padding-top: 10px;'>
        <label for="convert">PHP translation</label>
        <textarea rows = '10' class="form-control" id="convert" placeholder="$sql = ..."></textarea>
        <small id="example2" class="form-text text-muted">ex: $sql = "SELECT * FROM Table WHERE ".$IDcolumn." = '$userID'";</small>
      </div>
</div>
