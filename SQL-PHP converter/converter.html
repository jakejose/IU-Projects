<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="strict-origin" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>SQL -> PHP</title>
  </head>
  <body>

<div class = 'container'>
    <h1><i class="fas fa-database"></i><i class="fas fa-arrows-alt-h"></i><i class="fab fa-php"></i></h1>
    <h4>Type in  your favorite SQL statements and see them converted into strings that
      can be used in the PHP language
    </h4>

      <div class="form-group">
        <label for="query">SQL Query</label>
        <textarea rows = '4' class="form-control" id="query" aria-describedby="example" placeholder="Goes here...."></textarea>
        <small id="example" class="form-text text-muted">ex: SELECT * FROM Table WHERE $IDcolumn = $specificID</small>
      </div>
      <button id = 'submit' type="submit" class="btn btn-primary">CONVERT</button>
      <div class="form-group">
        <label for="convert">PHP translation</label>
        <textarea rows = '4' class="form-control" id="convert" placeholder="$sql = ..."></textarea>
        <small id="example2" class="form-text text-muted">ex: $sql = "SELECT * FROM Table WHERE ".$IDcolumn." = '$userID'";</small>
      </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = 'converter.js'></script>
  </body>
</html>
